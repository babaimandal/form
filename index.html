<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>

	<!-- Google fonts cdn -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
	

	<!-- css link -->
	<link rel="stylesheet" href="css/style.css">


</head>
<body>
	
	

	<div action="" class="main-wrapper">

		<div class="display-wrapper">
		
			<div class="display-wrapper-content">
				<p>First Name : <span id="firstname"></span></p>
				<p>Last Name : <span id="lastname"></span></p>
				<p>Phone Number : <span id="phonenumber"></span></p>
				<p>Email : <span id="emailadrss"></span></p>
				<p>Your age : <span id="ageunit"></span></p>
				<p>GENDER : <span id="gendercategory"></span></p>

				<div class="final-submit-page">
					<button type="submit" class="submit">Commit Submit</button>
					<button type="" class="edit">Edit</button>
				</div>
			</div>
	</div>
	
		<div class="registration-form-wrapper">
			<div class="d-flex">
				<div class="lt-block">
					<h1>REGISTRATION FORM</h1>
					<div class="d-flex">
						<div class="box">
							<label for="fname">FIRST NAME</label>
							<input type="text"  id="fname">
						</div>
						<div class="box">
							<label for="lname">LAST NAME</label>
							<input type="text"  id="lname">
						</div>
						<div class="box">
							<label for="phone">PHONE</label>
							<input type="number"  id="phone">
						</div>
						<div class="box">
							<label for="email">EMAIL</label>
							<input type="email"  id="email">
						</div>
						<div class="box">
							<label for="age">AGE</label>
							<input type="text"  id="age">
						</div>
						<div class="box">
							<label for="gender">GENDER</label>
							<input type="text"  id="gender">
						</div>
						<div class="checkbox">
							<input type="checkbox" >
							<label for="age">I AGREE WITH ALL TEARM AND CONDITION.</label>
						</div>
						<div class="big-box">
							<button type="button" id="submit-button">I WANT TO JOIN</button>
						</div>
					</div>	
				</div>
				<div class="rt-block">
					<div class="image">
						<img src="images/gym-image.jpg" alt="">
					</div>
				</div>
			</div>
		</div>

</div>


	<!-- jquery Cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<!-- link js -->
	<script src="js/script.js"></script>
</body>
</html>
